# Cloudflare Pages configuration
name = "orange-hat-website"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
cwd = "."
watch_dir = "."

[build.upload]
format = "directory"
dir = "dist"

[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]

[env.production]
# Production environment variables will be set in Cloudflare dashboard

[env.preview]
# Preview environment variables for staging